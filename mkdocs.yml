site_name: Yuhaowei Wiki
site_url: https://colin520689892.github.io/Yuhaowei_wiki/
repo_url: https://github.com/Colin520689892/Yuhaowei_wiki
repo_name: Yuhaowei Wiki

theme:
  name: material
  custom_dir: overrides
  language: zh
  icon:
    logo: material/file-document
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      toggle:
        icon: material/brightness-4
        name: dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      toggle:
        icon: material/brightness-7
        name: light mode

  features:
    - navigation.instant
    - navigation.tabs
    - navigation
    - navigation.top

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html

plugins:
  - glightbox
  - search

extra:
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - 首页:
      - 我是作者Yuhaowei: "index.md"
      - 留白: "reader.md"
      - 留白: "author.md"
  - 考研笔记:
      - 介绍: "courses/index.md"
      - 考研数学:
          - 高数: 
              - 第一章:
                  - 映射与函数: "courses/basic/maths/高数/函数.md"
                  - 数列极限: "courses/basic/maths/高数/数列.md"
                  - 函数的极限: "courses/basic/maths/高数/函数的极限.md"
                  - 无穷小与无穷大: "courses/basic/maths/高数/无穷大无穷小.md"
                  - 极限运算法则: "courses/basic/maths/高数/极限运算法则.md"
                  - 极限存在法则: "courses/basic/maths/高数/极限存在法则.md"
                  - 无穷小的比较: "courses/basic/maths/高数/无穷小的比较.md"
                  - 函数的连续性与间断点: "courses/basic/maths/高数/函数的连续性与间断点.md"
              - 第二章:
                  - 导数的概念: "courses/basic/maths/高数/导数的概念.md"
                  - 函数的求导法则: "courses/basic/maths/高数/函数的求导法则.md"
                  - 高阶导数: "courses/basic/maths/高数/高阶导数.md"
                  - 隐函数及由参数方程确定的函数的导数: "courses/basic/maths/高数/隐函数及由参数方程确定的函数的导数.md"
                  - 函数的微分: "courses/basic/maths/高数/函数的微分.md"
              - 第三章:
                  - 微分中值定理与导数的应用: "courses/basic/maths/高数/微分中值定理与导数的应用.md"

  - 一些技能:
      - 介绍: "skills/index.md"
      - mkdocs：搭建一个属于你的小网站: "skills/mkdocs.md"
      - Markdown：无纸化学习必备: "skills/markdown.md"
      - EndNote： 你的宝藏文献管理工具: "skills/endnote.md"
      - LaTeX代码大全: "skills/latex.md"
